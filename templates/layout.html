<!doctype html>
<html>
<head>
  <title>SalesCrawler</title>
</head>
<body>
<div class="page">
  <h1>SalesCrawler</h1>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
</div>
</body>
</html>
